{% extends 'base.html'%}
{% block content%}
{% for post in posts%}
<div class="shadow-sm p-4 mb-4">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <a href="{{ url_for('article',post_id = post.id ) }}" class="btn btn-primary btn-sm">Read more</a>
</div>
{% endfor %}
{% endblock%}
